name: Issue Assignment Bot

"on":
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  respond-to-assign-request:
    runs-on: ubuntu-latest
    if: |
      github.event.issue.pull_request == null &&
      (
        contains(toLower(github.event.comment.body), 'assign this issue to me') ||
        contains(toLower(github.event.comment.body), 'assign me') ||
        contains(toLower(github.event.comment.body), 'can i work on this') ||
        contains(toLower(github.event.comment.body), 'can i work here') ||
        contains(toLower(github.event.comment.body), 'i would like to work on this') ||
        contains(toLower(github.event.comment.body), 'i want to work on this') ||
        contains(toLower(github.event.comment.body), 'please assign this to me') ||
        contains(toLower(github.event.comment.body), 'can you assign this to me')
      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run issue assignment bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          echo '${{ toJson(github.event) }}' > event.json
          python -m openwisp_utils.issue_assignment_bot event.json
