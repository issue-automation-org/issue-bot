name: PR Reopen Reassignment

on:
  pull_request_target:
    types: [reopened]
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: read

jobs:
  reassign-on-reopen:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target' && github.event.action == 'reopened'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Save event payload
        run: echo '${{ toJSON(github.event) }}' > event_payload.json

      - name: Run PR reopen bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_NAME: pull_request_target
        run: python -c "from openwisp_utils.pr_reopen_bot import PRReopenBot; import json; bot = PRReopenBot(); bot.load_event_payload(json.load(open('event_payload.json'))); bot.run()"

  handle-contributor-activity:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issue_comment' && 
      github.event.issue.pull_request != null
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Save event payload
        run: echo '${{ toJSON(github.event) }}' > event_payload.json

      - name: Run PR activity bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_NAME: issue_comment
        run: python -c "from openwisp_utils.pr_reopen_bot import PRActivityBot; import json; bot = PRActivityBot(); bot.load_event_payload(json.load(open('event_payload.json'))); bot.run()"
